<div id="rutas" fxLayout="column">
    <div class="rutas-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div>
            <button [routerLink]="'/rutas/registro-rutas'" mat-flat-button [color]="'primary'">
                Agregar Rutas
            </button>
        </div>

        <table mat-table matSort [dataSource]="rutasDataSource" [trackBy]="trackByFn" #rutasTable>

            <ng-container matColumnDef="driver">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Driver
                </th>
                <td mat-cell *matCellDef="let rutas">
                    <span>
                        {{rutas.driver | uppercase}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Estado
                </th>
                <td mat-cell *matCellDef="let rutas">
                    <span>
                        {{rutas.estado | uppercase}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="notas">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Notas
                </th>
                <td mat-cell *matCellDef="let rutas">
                    <span>
                        {{rutas.notas | uppercase}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Acciones
                </th>
                <td mat-cell *matCellDef="let rutas">
                    <button (click)="editarRuta(rutas)" mat-icon-button color="accent" matTooltip="Editar Ruta">
                        <span class="material-icons">
                            edit
                        </span>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="rutasTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: rutasTableColumns;">
            </tr>
            <tr mat-footer-row></tr>
        </table>

    </div>
</div>
